# ============================================
# üê≥ QIANLUNSHOP - DOCKER COMPOSE
# Production-ready multi-container setup
# ============================================

version: '3.8'

services:
  # ==========================================
  # üóÑÔ∏è MongoDB Database
  # ==========================================
  mongodb:
    image: mongo:7.0
    container_name: qianlun-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-secure_password_change_me}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-qianlunshop}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - qianlun-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # üî¥ Redis Cache (Optional but Recommended)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: qianlun-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - qianlun-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-secure_redis_password}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==========================================
  # ‚öôÔ∏è Backend API (Node.js + Express)
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
    container_name: qianlun-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      
      # Database
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-secure_password_change_me}@mongodb:27017/${MONGO_DATABASE:-qianlunshop}?authSource=admin
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-secure_redis_password}@redis:6379
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      
      # Midtrans
      MIDTRANS_SERVER_KEY: ${MIDTRANS_SERVER_KEY}
      MIDTRANS_CLIENT_KEY: ${MIDTRANS_CLIENT_KEY}
      MIDTRANS_IS_PRODUCTION: ${MIDTRANS_IS_PRODUCTION:-false}
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      
      # Email (Optional)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules  # Prevent overwriting node_modules
      - backend_logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qianlun-network
    command: npm run dev  # Development mode with hot reload

  # ==========================================
  # üåê Nginx (Reverse Proxy + Frontend)
  # ==========================================
  nginx:
    build:
      context: .
      dockerfile: docker/nginx.Dockerfile
    container_name: qianlun-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx
      # Uncomment for SSL
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - qianlun-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==========================================
# üì¶ Volumes (Persistent Data)
# ==========================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  frontend_logs:
    driver: local
  nginx_logs:
    driver: local

# ==========================================
# üåê Networks
# ==========================================
networks:
  qianlun-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16